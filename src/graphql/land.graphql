# Hey Emacs, this is -*- coding: utf-8 -*-

type Element {
  id: String!
  name: String!
  description: String!
  origin: String!,
  processes: [String!]!
  alternatives: [Element!]!
}

type Process {
  id: String!
  name: String!
  description: String!
  origin: String!,
  inputIds: [String!]!
  outputIds: [String!]!
}

type Query {
  element(
    id: String!
  ): Element

  elements: [Element!]!
}

schema {
  query: Query
}
