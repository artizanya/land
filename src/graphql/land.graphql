# Hey Emacs, this is -*- coding: utf-8 -*-

type Element {
  collection: String!
  id: String!
  name: String!
  description: String!
}

type Component {
  collection: String!
  id: String!
  name: String!
  description: String!
  count: Int!
  element: Element!
}

type Process {
  collection: String!
  id: String!
  name: String!
  description: String!
  inComponents: [Component!]!
  outComponents: [Component!]!
}

type Query {
  element(
    id: String!
  ): Element

  component(
    id: String!
  ): Component

  process(
    id: String!
  ): Process

  # components(
  #   ids: [String!]!
  # ): [Component!]
}

schema {
  query: Query
}
